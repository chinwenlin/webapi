
{{diaganostic}}
<div class="login-dark">
  
        
        <form    [formGroup]="loginForm" novalidate >
            <h2 >Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
          <div class="form-group" >
            <label for="username">UserName</label>
            
            <input type="text" class="form-control" required id="username"  formControlName="username" minlength="2"   >
          
            <span class="alert"*ngIf="isValid('username')">Username can not be blank</span>
        </div>
        
           

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password"  required  formControlName="password" minlength="2"  >
            <span class="alert"*ngIf="isValid('password')">Password can not be blank</span>
          </div>    
          <button  class="btn btn-primary btn-block" (click)="login()"  >Login</button>
          <button class="btn btn-success" (click)="back()">Register </button>
        </form>
    </div>

    </div>
