<div class="login-dark">
        <div >
            <form   [formGroup]="myForm">
                <h2>Register</h2>
                <div class="form-row mb-4">
                      <div class="col">
                            <label> UserName</label>
                            <input class="form-control input_user"type="text" formControlName="username" matInput required id="firstname">
                        
                        <span *ngIf="isValid('username')">Username is required</span>
                    </div>
                    <div class="col">
                   
                        <label> LastName</label>
                        <input class="form-control input_user" type="text" formControlName="lastname" matInput  required id="lastname">
                                    
                    <span *ngIf="isValid('lastname')">Lastname is invalid</span>
                    </div>
                </div>
                
                <div class="form-row mb-4">
                        <div class="col">
                            <label>Email</label>
                            <input class="form-control input_user"type="text" formControlName="email" matInput required id="email">
                        
                        <span *ngIf="isValid('email')">Email is invalid</span>
                    </div>
                <div  class="col">
                   
                        <label>Password</label>
                        <input class="form-control input_user"type="password" formControlName="password" matInput required id="pass">
                        <span *ngIf="isValid('password')">Password is a mandatory field</span>
                </div>
                </div>
                <div  class="form-group">
                    
                        <label> Role</label>
                        <input class="form-control input_user"type="text" formControlName="role" matInput required id="role">
                        <span *ngIf="isValid('role')">Role is required</span>
                </div >
                
                    <button class="btn btn-primary btn-block" (click)="register()">Register</button>
               
                
                        <button class="btn btn-primary btn-block" (click)="movetologin()">Login</button>
                    
    
                <div style="text-align: center;">                
                    {{successMessage}}
                </div>
                
            
                <hr>
                <p>By clicking
                        <em>Sign up</em> you agree to our
                        <a href="" target="_blank">terms of service</a>
            </form>
           

    <!-- Terms of service -->
    
        </div>
    
        <div>
            
        </div>
    </div>
